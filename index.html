<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="logo-container">
        <img src="fcc_logo.svg" class="logo" alt="freecodecamp logo" />
      </div>
      <h1>Is it a palindrome?</h1>
    </header>

    <main class="container">
      <section class="palindrome-input-section">
        <form>
          <label for="text-input"
            >Enter in text to check for a palindrome:</label
          >

          <div class="input-container">
            <input type="text" id="text-input" />
            <button type="submit" id="check-btn">Check</button>
          </div>

          <div id="result">
            <span class="palindrome-text">Eye</span> is palindrome.
          </div>
        </form>
      </section>
      <!--  -->
      <section>
        <div class="description">
          <p>ðŸ’¡</p>
          <p>
            A palindrome is a word or sentence that's spelled the same way both
            forward and backward, ignoring punctuation, case, and spacing.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
